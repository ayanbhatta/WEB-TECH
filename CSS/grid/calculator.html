<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: rgb(30, 30, 30);
            color: white;
        }
        .container{
            height: 500px;
            width: 700px;
            margin: 20px auto;
            border:2px solid white;
            padding: 10px;
            
        }
        .container .textarea{
            font-size: larger;
            padding: 20px;
            display:flex;
            width: 100%;
            height: 20%;
            border: 2px solid white;
            border-radius: 10px;
        }
        .container .grid-container{
            display: grid;
            height: 80%;
            width: 100%;
            /* border: 1px solid white; */
            align-items: center;
            align-content: center;
            grid-template-rows: repeat(5,1fr);
            grid-template-columns: repeat(7,1fr);
            place-items: center;
        }
        .box{
            background-color: #3A3F50;
            padding: 15px 35px;
            border: 1px solid #3A3F50;
            border-radius: 30px;
        }
        .grid-container .box.box34{
            background-color: #A8C7FA;
            color: black;
        }
        .box.box1{
            background-color: #3A3F50;
            grid-column-start: 1;
            grid-column-end: 3;
        }
        .box.box11, .box.box12,.box.box13,.box.box18,.box.box19,.box.box20,.box.box25,.box.box26,.box.box27,.box.box32,.box.box33 {
            background-color: #333438;
            
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="textarea">0</div>
        <div class="grid-container">
            <div class="box box1" style="color:#93BAF6">Deg  |  Rad </div>
            <!-- <div class="box box2">Rad</div> -->
            <div class="box box3">x!</div>
            <div class="box box4">(</div>
            <div class="box box5">)</div>
            <div class="box box6">%</div>
            <div class="box box7">AC</div>
            <div class="box box8">Inv</div>
            <div class="box box9">sin</div>
            <div class="box box10">In</div>
            <div class="box box11">7</div>
            <div class="box box12">8</div>
            <div class="box box13">9</div>
            <div class="box box14">+</div>
            <div class="box box15">PI</div>
            <div class="box box16">cos</div>
            <div class="box box17">log</div>
            <div class="box box18">4</div>
            <div class="box box19">5</div>
            <div class="box box20">6</div>
            <div class="box box21">*</div>
            <div class="box box22">e</div>
            <div class="box box23">tan</div>
            <div class="box box24">Root</div>
            <div class="box box25">1</div>
            <div class="box box26">2</div>
            <div class="box box27">3</div>
            <div class="box box28">-</div>
            <div class="box box29">Ans</div>
            <div class="box box30">EXP</div>
            <div class="box box31">xy</div>
            <div class="box box32">0</div>
            <div class="box box33">.</div>
            <div class="box box34">=</div>
            <div class="box box35">+</div>
        </div>
    </div>
</body>
</html>
