<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook - Log In or Sign Up</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Helvetica, Arial, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            max-width: 1000px;
            width: 100%;
            gap: 80px;
        }

        .left-section {
            flex: 1;
            padding-right: 20px;
        }

        .logo {
            color: #1877f2;
            font-size: 60px;
            font-weight: bold;
            margin-bottom: 16px;
        }

        .tagline {
            font-size: 28px;
            line-height: 32px;
            color: #1c1e21;
        }

        .right-section {
            max-width: 396px;
        }

        .login-box {
            background-color: #ffffff;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 28px;
        }

        .input-field {
            width: 100%;
            padding: 14px 16px;
            font-size: 17px;
            border: 1px solid #dddfe2;
            border-radius: 6px;
            margin-bottom: 12px;
        }

        .login-button {
            width: 100%;
            padding: 14px 16px;
            font-size: 20px;
            font-weight: bold;
            color: #ffffff;
            background-color: #1877f2;
            border: none;
            border-radius: 6px;
            margin-bottom: 16px;
        }

        .login-button:hover {
            background-color: #166fe5;
        }

        .forgot-password {
            text-align: center;
            margin-bottom: 20px;
        }

        .forgot-password a {
            color: #1877f2;
            text-decoration: none;
            font-size: 14px;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }

        .separator {
            border-bottom: 2px solid #dadde1;
            margin-bottom: 20px;
        }

        .acc-container {
            text-align: center;
        }

        .acc-btn {
            padding: 14px 16px;
            font-size: 17px;
            font-weight: bold;
            color: #ffffff;
            background-color: #42b72a;
            border: none;
            border-radius: 6px;
            display: inline-block;
        }

        .acc-btn:hover {
            background-color: #36a420;
        }

        .create-page {
            text-align: center;
            font-size: 14px;
            color: #1c1e21;
        }

        .create-page a {
            color: #1c1e21;
            text-decoration: none;
            font-weight: 600;
        }

        .create-page a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-section">
            <div class="logo">facebook</div>
            <div class="tagline">Facebook helps you connect and share with the people in your life.</div>
        </div>

        <div class="right-section">
            <div class="login-box">
                <input type="text" class="input-field" placeholder="Email address or phone number">
                <input type="password" class="input-field" placeholder="Password">
                <button class="login-button">Log in</button>
                <div class="forgot-password">
                    <a href="#">Forgotten password?</a>
                </div>
                <div class="separator"></div>
                <div class="acc-container">
                    <button class="acc-btn">Create new account</button>
                </div>
            </div>

            <div class="create-page">
                <a href="#"><strong>Create a Page</strong></a> for a celebrity, brand or business.
            </div>
        </div>
    </div>
</body>
</html>
