<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        section {
            height: 300px;
            width: 300px;
            border: solid;
            font-size: 24px;
            text-align: center;
        }
        section div{
            height:100px;
            border: solid;
        }
        #a { background-color: #606c38; }
        #b { background-color: #283618; }
        #c { background-color: #fefae0; }
        #d { background-color: #dda15e; }
        #e { background-color: #bc6c25; }
        #f { background-color: #dad7cd; }
        #g { background-color: #a3b18a; }
        #h { background-color: #588157; }
        #i { background-color: #3a5a40; }
        
    </style>
</head>
<body>
    <section id="first">
        <div id="a" class="one">606c38</div>
        <div id="b" class="one">283618</div>
        <div id="c" class="one">fefae0</div>
    </section>
    <section id="second">
        <div id="d" class="two">dda15e</div>
        <div id="e" class="two">bc6c25</div>
        <div id="f" class="two">dad7cd</div>
    </section>
    <section id="third">
        <div id="g" class="three">a3b18a</div>
        <div id="h" class="three">588157</div>
        <div id="i" class="three">3a5a40</div>
    </section>
</body>
</html>
