<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul>
        <li>One</li>
        <li>two</li>
        <li>three</li>
    </ul>
    <ul type="circle">
        <li>One</li>
        <li>two</li>
        <li>three</li>
    </ul>
    <ul type="square">
        <li>One</li>
        <li>two</li>
        <li>three</li>
    </ul>

    <ol start="1">
        <li>Car</li>
        <li>Cycle</li>
        <li>Truck</li>
    </ol>
    <ol start="" reversed>
        <li>Car</li>
        <li>Cycle</li>
        <li>Truck</li>
    </ol>
    <ol  start="1" reversed>
        <li>Car</li>
        <li>Cycle</li>
        <li>Truck</li>
    </ol>

</body>
</html>
