<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .header {
        display: flex;
        height: 70px;
        background-color: yellow;
        align-items: center;
        padding: 0px 50px;
        font-size: 24px;
        font-family: sans-serif;
        justify-content: space-between;
      }
      nav {
        display: flex;
        gap: 20px;
      }
      nav a {
        text-decoration: none;
      }
      @media (width<600px) {
        .header {
          flex-direction: column;
        }
      }
      @media (width<400px) {
        .header {
          height: auto;
          gap: 20px;
        }
        nav {
          flex-direction: column;
        }
      }
    </style>
  </head>
  <body>
    <header class="header">
      <div class="logo">LOGO</div>
      <nav>
        <a href="">Home</a>
        <a href="">Services</a>
        <a href="">Login</a><a href="">SignUp</a>
      </nav>
    </header>
  </body>
</html>
