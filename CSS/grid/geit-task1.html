<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .container{
            margin: 10px auto;
            display: grid;
            width: 600px;
            height: 400px;
            grid-template-rows: 1fr 1fr 1fr ;
            grid-template-columns: 1fr 1fr 1fr 1fr;
            border: 2px solid;
            gap: 10px;
        }
        .box1{
            background-color: green;
            grid-row-start: 1;
            grid-row-end: 4;
        }
        .box2{
            background-color: green;
            grid-column-start: 2;
            grid-column-end: 4;
        }
        .box3{
            background-color: red;
            grid-column-start: 4;
        }
        .box4{
            background-color: yellow;
            grid-row-start: 2;
            grid-column-start: 2;
            grid-row-end: 3;
            grid-column-end: 3;
        }
        .box5{
            background-color: yellow;
            grid-row-start: 3;
            grid-column-start: 3;
            grid-row-end: 4;
            grid-column-end: 4;
        }
        .box6{background-color: red;
            grid-row-start: 2;
            grid-column-start: 3;
            grid-row-end: 3;
            grid-column-end: 4;}
        .box7{
            background-color: red;
            grid-row-start: 3;
            grid-column-start: 2;
            grid-row-end: 4;
            grid-column-end: 3;
        }
        .box8{
            background-color: green;
            grid-column-start: 4;
            grid-row-start: 2;
            grid-row-end: 4;
        }

    </style>
</head>
<body>
    <div class="container">
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
    <div class="box4"></div>
    <div class="box5"></div>
    <div class="box6"></div>
    <div class="box7"></div>
    <div class="box8"></div>
    </div>
</body>
</html>
