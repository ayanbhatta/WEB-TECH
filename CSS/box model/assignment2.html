<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .m{
            height: 350px;
            width: 450px;
            border: 2px dashed #000;
            margin: 100px auto;
            background-color: #f7cca1;
            padding: 50px;
        }
        .b{
            height: 100%;
            width: 100%;
            background-color: #fbdc9e;
            border: 2px solid black;
            padding: 50px;
        }
        .p{
            height: 100%;
            width: 100%;
            background-color: #c4ce8d;
            border: 2px dashed black;
            padding: 50px;
        }
        .c{
            height: 100%;
            width: 100%;
            background-color: #8db6c1;
            border: 2px solid black;
            
        }
    </style>
</head>
<body>
    <div class="m">
        <div class="b">
            <div class="p">
                <div class="c"></div>
            </div>
        </div>
    </div>
</body>
</html>
